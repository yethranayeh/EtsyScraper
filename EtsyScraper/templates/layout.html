{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EtsyScraper Web Application</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <header>
        <div class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container">
                <a href="{% url 'index' %}" class="navbar-brand">EtsyScraper</a>
                <ul class="navbar-nav mr-auto">
                    <li 
                        {% if request.path == '/' %}
                        class="nav-item active"
                        {% else %}
                        class="nav-item"
                        {% endif %}                    
                    >
                        <a href="{% url 'index' %}" class="nav-link">Home</a>
                    </li>
                    <li 
                    {% if request.path == '/product' %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                    >
                        <a href="{% url 'product' %}" class="nav-link">Product</a>
                    </li>
                    <li 
                    {% if request.path == '/products' %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}

                    >
                        <a href="{% url 'products' %}" class="nav-link">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="fixed-bottom">
        <div class="footer py-3 mt-3">
            <div class="container">
                <span class="text-muted">
                    Prepared for Sociality.io Back-End Developer Internship Application
                </span>
            </div>
        </div>
    </footer>


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
