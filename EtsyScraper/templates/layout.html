{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EtsyScraper Web Application</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="padding-bottom: 60px;">
    
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a href="{% url 'index' %}" class="navbar-brand">EtsyScraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapseNavBar">
                <div class="container">
                    <ul class="navbar-nav mr-auto">
                        <li 
                            {% if request.path == '/' %}
                            class="nav-item active"
                            {% else %}
                            class="nav-item"
                            {% endif %}                    
                        >
                            <a href="{% url 'index' %}" class="nav-link">Home</a>
                        </li>
                        <li 
                        {% if request.path == '/product' %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                        >
                            <a href="{% url 'product' %}" class="nav-link">Product</a>
                        </li>
                        <li 
                        {% if request.path == '/products' %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}

                        >
                            <a href="{% url 'products' %}" class="nav-link">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="fixed-bottom">
        <div class="footer py-3 mt-3">
            <div class="container">
                <span class="text-muted">
                    Made with â™¥ for Back-End Developer Internship Application
                </span>
            </div>
        </div>
    </footer>


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
