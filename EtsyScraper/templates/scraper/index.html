{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="card my-5">
        <div class="card-header bg-dark text-white">
            <h4>Etsy Product Link</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6 col-md-8 col-lg-9">
                        <div class="form-group">
                            <input type="text" name="etsyLink" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </div>    
                </div>
            </form>
        
            </div>
        </div>
    </div>
</div>

{% endblock %}
